          triggers:
            - uuid: 760ef139aa7a44bcaeec4e766fedd220
              expression: 'min(/Rithm/system.cpu.util,5m)>{$CPU.UTIL.CRIT}'
              name: 'High CPU utilization'
              event_name: 'High CPU utilization (over {$CPU.UTIL.CRIT}% for 5m)'
              opdata: 'Current utilization: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'CPU utilization is too high. The system might be slow to respond.'
              dependencies:
                - name: 'Load average is too high'
                  expression: |
                    min(/Rithm/system.cpu.load[all,avg1],5m)/last(/Rithm/system.cpu.num)>{$LOAD_AVG_PER_CPU.MAX.WARN}
                    and last(/Rithm/system.cpu.load[all,avg5])>0
                    and last(/Rithm/system.cpu.load[all,avg15])>0
              tags:
                - tag: scope
                  value: performance
